<!DOCTYPE html>
<html>

<body>

    <script>
        var num = prompt("Input number: ");
        var numI = parseInt(num);
        document.write("the number is: " + numI);
        var mul = 1;
        for (i = 1; i <= numI; i++) {
            mul *= i;
        }

        document.write("the fictorial is: " + mul);
    </script>

</body>

</html>
