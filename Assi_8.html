<!DOCTYPE html>
<html>

<body>

    <script>
        var input = prompt("Decimal Number: ");
        var Num1 = parseInt(input);
        document.write(Num1);
        var Num2 = Math.ceil(Num1);
        document.write(Num2);
        var Text1 = "This is dummy text"
        var Text2 = Text1.slice(0, Num2);
        document.write(Text2);
       
        for (let index = Num2; index < 0; index--) {
            document.write(Text2[index]);

        }
    </script>

</body>

</html>
