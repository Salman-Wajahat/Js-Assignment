<!DOCTYPE html>
<html>

<body>

    <script>
        var num1 = prompt("Please enter first number:");
        var num2 = prompt("Please enter last number:");
        var opt = prompt("Please enter operator:");
        if (opt === "+") {
            alert(num1 + num2);
        }
        if (opt === "-") {
            alert(num1 - num2);
        }
        if (opt === "*") {
            alert(num1 * num2);
        }
        if (opt === "/") {
            alert(num1 / num2);
        }
        if (opt === "%") {
            alert(num1 % num2);
        }
    </script>

</body>

</html>
